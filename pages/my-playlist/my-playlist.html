<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>

    <script src="https://kit.fontawesome.com/5f4e19aa8d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="my-playlist.css">
    <link rel="stylesheet" type="text/css" href="../../shared-css/background.css">
</head>

<body>
    <div class="top">
        <div class="search-field">
            <input type="text" id="searchInput" placeholder="Name...">
            <select id="ratingFilter">
                <option value="" selected>All Ratings</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="button" id="filterButton">Filter</button>
        </div>

        <div class="navbar">

            <button type="submit" id="addNewSongBtn"><i class="fa-solid fa-plus fa-2x"></i></button>

            <div id="addNewSongModal" class="modal">
                <div id="content2" class="modal-content">
                    <span class="close2" id="closeModalBtn">&times;</span>
                    <h2>Add New Song</h2>
                    <form id="addNewSongForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" />

                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" />

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" />

                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" />

                        <button type="submit" id="addSongBtn">Add Song</button>
                    </form>
                </div>
            </div>

            <div class="theFavourites">
                <button id="favoritesBtn">
                    <i class="fa-solid fa-heart fa-2x"></i>
                    <span id="favouritesCounter"></span>
                </button>
            </div>

            <div class="avatar" id="avatar">
                <div class="dropdown">
                    <button id="avatarBtn" class="dropbtn"></button>
                    <div id="myDropdown" class="dropdown-content">
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="thePlaylist">

        <div id="playlistWrap"></div>

    </div>

</body>
<script type="module" src="../../navbar/navbar.mjs"></script>
<!-- <script type="module" src="../../data/song-data.mjs"></script> -->
<script type="module" src="my-playlist.mjs"></script>
<script type="module" src="../../classes/song-class.mjs"></script>
<script type="module" src="../../utils/utils.mjs"></script>
<script type="module" src="../../classes/login-class.mjs"></script>

</html>
